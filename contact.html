<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-CRESTA 2do</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <!-- ヘッダー -->
    <header class="header">
      <div class="header-inner">
        <h1 class="header-logo"><a href="/index.html">Cresta Design</a></h1>
        <nav class="header-nav">
          <ul class="nav-list">
            <li class="nav-item"><a href="/index.html#concept">Concept</a></li>
            <li class="nav-item"><a href="/index.html#service">Service</a></li>
            <li class="nav-item"><a href="/index.html#works">Works</a></li>
            <li class="nav-item">
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <!-- ハンバーガーメニュー -->
        <div class="burger-btn">
          <span class="bar bar_top"></span>
          <span class="bar bar_mid"></span>
          <span class="bar bar_bottom"></span>
        </div>
        <!-- /ハンバーガーメニュー -->
      </div>
    </header>
    <!-- //ヘッダー -->

    <!-- ビュー -->
    <div class="fv_contact">
      <div class="fv-inner">
        <div class="main-copy">
          <p class="en-copy">Contact</p>
        </div>
        <div class="section-bottom section-bottom_contact">
          <p class="text-white">Contact us</p>
        </div>
      </div>
    </div>
    <!-- //ビュー -->

    <!-- フォーム -->
    <form
      class="contact-form"
      action="//www-creators.com/rsc/receiver.php"
      method="post">
      <p>お問い合わせ内容</p>
      <div class="item">
        <label class="checkbox"><input type="checkbox" name="magazine" /><P>資料請求</P></label>
        <label class="checkbox"><input type="checkbox" name="magazine" /><p>お電話でのご相談を希望</p></label>
        <label class="checkbox"><input type="checkbox" name="magazine" /><p>申し込み</p></label>
      </div>
      <div class="item">
        <label class="label" for="name" name="name">担当者名</label>
        <input class="input" id="name" type="text" />
      </div>
      <div class="item">
        <label class="label" for="tel">電話番号</label>
        <input class="input" id="tel" type="tel" name="tel" />
      </div>
      <div class="item">
        <label class="label" for="e-mail">メールアドレス</label>
        <input class="input" id="e-mail" type="email" name="email" />
      </div>
      <div class="item">
        <label class="label" for="message">その他</label>
        <textarea
          rows="4"
          id="message"
          placeholder=""
          name="comment"
        ></textarea>
      </div>
      <div class="submit-button">
        <input class="link-btn" type="submit" value="送信する"/>
      </div>
    </form>
    <!-- //フォーム -->

    <!-- フッター -->
    <footer class="footer">
      <small>©︎cresta.design all rights reserved</small>
    </footer>
    <!-- //フッター -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
